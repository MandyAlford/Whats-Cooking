<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="src/css/base.scss">
    <link rel="stylesheet" href="src/css/styles.scss"> -->
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <!-- <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p> -->
      <label for='home-button' class='hidden'>Homepage button</label>
      <button id='home-button' class='home navButton'>Home</button>
      <label for='view-favorites-button' class='hidden'>View favorites</label>
      <!-- <button id='view-favorites-button' class=' view-favorites navButton'>View Favorites</button> -->
      <form class='search-bar'>
        <label for='search-button' class='hidden'>Click here to search here</label>
        <button id='search-button' class='search-button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <label for='search-input' class='hidden'>Type search query here</label>
        <input id='search-input' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
      </form>
    </header>
    <main>
      <aside class="user-profile">
        <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
        <button id='view-favorites-button' class=' view-favorites navButton'>View Favorites</button>
        <button id='view-to-cook-button' class='view-to-cook navButton'>View Recipes To Cook</button>
        <form id="checklist">
          <input type="checkbox" name="antipasti" value="antipasti">
          <label for="antipasti">Antipasti</li></label><br/>
          <input type="checkbox" name="antipasto" value="antipasto">
          <label for="antipasto">Antipasto</li></label><br/>
          <input type="checkbox" name="appetizer" value="appetizer">
          <label for="appetizer">Appetizer</li></label><br/>
          <input type="checkbox" name="breakfast" value="breakfast">
          <label for="breakfast">Breakfast</li></label><br/>
          <input type="checkbox" name="brunch" value="brunch">
          <label for="brunch">Brunch</li></label><br/>
          <input type="checkbox" name="condiment" value="condiment">
          <label for="condiment">Condiment</li></label><br/>
          <input type="checkbox" name="dinner" value="dinner">
          <label for="dinner">Dinner</li></label><br/>
          <input type="checkbox" name="dip" value="dip">
          <label for="dip">Dip</li></label><br/>
          <input type="checkbox" name="hor d\'oeuvre" value="hor d\'oeuvre">
          <label for=hor d\'oeuvre"">Hor d'oeuvre</li></label><br/>
          <input type="checkbox" name="lunch" value="lunch">
          <label for="lunch">Lunch</li></label><br/>
          <input type="checkbox" name="main course" value="main course">
          <label for="main course">Main course</li></label><br/>
          <input type="checkbox" name="main dish" value="main dish">
          <label for="main dish">Main dish</li></label><br/>
          <input type="checkbox" name="morning meal" value="morning meal">
          <label for="morning meal">Morning meal</li></label><br/>
          <input type="checkbox" name="salad" value="salad">
          <label for="salad">Salad</li></label><br/>
          <input type="checkbox" name="sauce" value="sauce">
          <label for="sauce">Sauce</li></label><br/>
          <input type="checkbox" name="side dish" value="side dish">
          <label for="side dish">Side dish</li></label><br/>
          <input type="checkbox" name="snack" value="snack">
          <label for="snack">Snack</li></label><br/>
          <input type="checkbox" name="spread" value="spread">
          <label for="spread">Spread</li></label><br/>
          <input type="checkbox" name="starter" value="starter">
          <label for="starter">Starter</li></label>

        </form>
      </aside>
      <section class='all-cards'>
      </section>
    </main>
  </body>
</html>
